<div>
    <mat-vertical-stepper [linear]="isLinear" #stepper>

        <mat-step [stepControl]="usernameFormGroup" [editable]="isEditable">
            <form [formGroup]="usernameFormGroup">
                <ng-template matStepLabel>Enter Your username</ng-template>
                <mat-form-field>
                    <input matInput placeholder="your username" formControlName="usernameFormControl" [value]="username" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="passwordFormGroup" [editable]="isEditable" required>
            <form [formGroup]="passwordFormGroup">
                <ng-template matStepLabel>Enter Your Password</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
                        [value]="password" formControlName="passwordFormControl" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
    </mat-vertical-stepper>
</div>

<!--end log form -->
